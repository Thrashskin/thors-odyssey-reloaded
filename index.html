<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="styles/styles.css" />
        <title>THOR'S ODYSSEY</title>

    </head>
    <body>
        <header>
            <h1>THOR'S ODYSSEY</h1>
            <div>
                <div id='characters' class="header-container">
                    
                </div>
                <!-- <p>POWER</p>
                <progress id="warrior-power" value=500 max=1000></progress> -->
            </div>
            
        </header>
        <div class="gameboard-container">
            <canvas id="canvas" width="1000" height="600"></canvas>
        </div>
        <div>
            <p class="diff-text">Select difficulty:</p>
            <div class="buttons-container">
                <button class='start-button' id="easy">Don't hurt me! =(</button>
                <button class='start-button' id="medium">Ok, I'm in!!</button>
                <button class='start-button' id="hard">FOR ODIN!</button>    
            </div>
            <div class="buttons-container" >
                <button class='restart-button' id="reset">Restart</button>
            </div>
        </div>

        <footer>
            <p>Use left and right arrow to control Odin's son!</p>
            <p>Use "A" to attack and "Q" for a high power attack!</p>
            <p>Sounds from Zapsplat.com</p>
        </footer>

        <script type="text/javascript" src="./js/index.js"></script>
        <script type="text/javascript" src="./js/gameboard.js"></script>
        <script type="text/javascript" src="./js/character.js"></script>
        <script type="text/javascript" src="./js/warrior.js"></script>
        <script type="text/javascript" src="./js/enemy.js"></script>
        <script type="text/javascript" src="./js/throwable.js"></script>
        
        
        <!-- <script type="text/javascript" src="./js/.js"></script>
        <script type="text/javascript" src="./js/.js"></script> -->
    </body>
</html>
